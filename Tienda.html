<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{titulo}}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/style_tienda.css" />
</head>

<body>
    <div class="containerBreadcrumb">
        <h1 class="page-title">{{subtitulo}}</h1>
        <h2 class="page-title">{{titulo}}</h2>
        <nav aria-label="breadcrumb" class="my-custom-breadcrumb">
            <ol class="breadcrumb">
                {{#each navegacion}}
                <li class="breadcrumb-item"><a href="{{url}}">{{nombre}}</a></li>{{/each}}
                <li class="breadcrumb-item active" aria-current="page"></li>
            </ol>
        </nav>
    </div>
    <div class="coverflow-container-arriba">
        <h2 class="tituloArriba">ESCOGE EL SERVICIO</h2>
        <div style="position: relative;background: rgba(255, 255, 255, 0);z-index: 1000;padding: 10px;">
            <button id="first">PRIMERO</button>
            <button id="goto6">EL MEDIO</button>
            <button id="last">ÃšLTIMO</button>
            <br /><label for="keyboard"><input type="checkbox" id="keyboard" checked />Keyboard</label>
            <br /><label for="click"><input type="checkbox" id="click" checked />Click/tap</label>
            <br /><label for="wheel"><input type="checkbox" id="wheel" checked />Scroll wheel</label>
        </div>
        <div>
            <div class="coverflow" autofocus>
                {{#each coverflowArriba}}
                <a href="{{url}}" class="cover"><img src="{{imagen}}" alt="{{alt}}" class="custom-img" /></a>
                {{/each}}
            </div>
        </div>
    </div>
    <div class="coverflow-container-abajo">
        <h2 class="tituloAbajo">SELECCIONE EL PRODUCTO</h2>
        <div class="photos" autofocus>
            {{#each coverflowAbajo}}
            <img class="cover" data-name="{{nombre}}" src="{{imagen}}" alt="{{alt}}" title="{{titulo}}" />
            {{/each}}
        </div>
    </div>
    <div id="photos-info">
        <div id="photos-name"></div>
    </div>
    <script src="script/script_tienda.js"></script>
    <!-- jQuery/jQueryUI (hosted) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.js"></script>
    <!-- Optional: Reflection -->
    
    <!-- interpolate, depends on jQ 1.8.0+ -->
    <script src="jquery.interpolate.min.js"></script>
    <script src="jquery.touchSwipe.min.js"></script>
    <!-- Coverflow -->
    <script src="jquery.coverflow.js"></script>
    <script src="reflection.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="script.js"></script>
 

</body>

</html>
